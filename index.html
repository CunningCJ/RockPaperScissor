<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissor!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 class="title">Fight to the Death!!</h1>
        <h2 class="title1">First to win 5 games gets to live!</h2>
        <h2 class="title2">Choose Wisely!</h2>
        <h2 class="winner" id="winner"></h2>
    </div>
    <div class="playerSection">
            <div class="playerHeader">
        <h2 class="playerChoice">Pick your Weapon!</h2>
    </div>
    <div class="mainBut">
    <div class="choice1"><button id="rock">Rock</button></div>
    <div class="choice2"><button id="paper">Paper</button></div>
    <div class="choice3"><button id="scissor">Scissor</button></div>
    </div>
    <h2 class="playerScore" id="pS">Player - Wins: 0</h2>
    </div>
    <div class="mid">
        <h2 class="gameCount" id="gC">Games - 0</h2>
        <h2 class="tiedCount" id="tC">Tied games - 0</h2>
    </div>
    <div class="pcSection">
        <h2 class="pcChoice">Highly advanced AI choice.</h2>
        <div class="pcBut">
            <div class="pcChoice1"><button id="pcRock">Rock</button></div>
            <div class="pcChoice2"><button id="pcPaper">Paper</button></div>
            <div class="pcChoice3"><button id="pcScissor">Scissor</button></div>
    </div>
    <h2 class="pcCount" id="pcS">AI - Wins: 0</h2>
    </div>
    <div class="footer">
        <div class="resetButton"><button id="reset">Reset</button></div>
    </div>
</body>
<script src="js.js" type="text/javascript"></script>
</html>
